<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;

        .project {
            margin-bottom: 40px;
        }
        .project img {

            height: auto;
        }

        }

            margin-bottom: 10px;
        }

<header>

</header>

<div class="container">
    <div class="project">
        <h2>Project 1</h2>
        <p>Birthday Invitation </p>
        <img src="./assets/images/birthday-invite.png" height="200" alt="birthday invite project preview"/>
        
       
    </div>
    <div class="project">
        <h2>Project 2</h2>
        <p>Favorite Movies</p>
        <img src="./assets/images/movie-ranking.png" height="200" alt="movie ranking project preview"/>

</div>
